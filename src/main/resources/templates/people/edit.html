<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit person</title>
</head>
<body>
    <form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
        <label for="fullName">Введите ФИО:</label>
        <input type="text" th:field="*{fullName}" id="fullName" value="${person.getFullName()}">
        <div style="color: red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
        <br/>
        <label for="yearOfBirth">Введите год рождения:</label>
        <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth" value="${person.getYearOfBirth()}">
        <div style="color: red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}"></div>
        <br/>
        <input type="submit" value="Редактировать">
    </form>
</body>
</html>
